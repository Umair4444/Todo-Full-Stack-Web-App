name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        # Create a virtual environment using uv
        python -m venv venv
        source venv/bin/activate
        uv pip install -r todo-backend/requirements.txt
        uv pip install -r todo-backend/requirements-dev.txt

    - name: Lint with flake8
      run: |
        source venv/bin/activate
        flake8 todo-backend/src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 todo-backend/src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        source venv/bin/activate
        pytest todo-backend/tests/ -v --cov=todo-backend/src --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security_scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Security scan with bandit
      run: |
        pip install bandit
        bandit -r todo-backend/src -f json -o bandit-report.json || true

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        python -m venv venv
        source venv/bin/activate
        uv pip install -r todo-backend/requirements.txt

    - name: Build application
      run: |
        source venv/bin/activate
        python -m pip install build
        python -m build

    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # For example, deploying to a cloud platform